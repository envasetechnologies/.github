name: Run Unit Tests
description: Executes the unit tests generating result and coverage reports.
inputs:
  default-shell:
    description: Default shell in which to run the action.
    required: false
    default: bash
  coverage-thresholds:
    description: The minimum coverage thresholds to pass the action.
    required: false
    default: '75 85'
  coverage-report:
    description: The coverage report to generate.
    required: false
    default: output/**/unittests_coverage.xml
runs:
  using: composite
  steps:
    - name: Execute Unit Tests
      env:
        pytest_verbosity: "1"
      run: bolt cov
      shell: ${{ inputs.default-shell }}

    - name: Code Coverate Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ${{ inputs.coverage-report }}
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: ${{ inputs.coverage-thresholds }}

    - name: List Coverage Report File
      run: |
        ls -l ${{ inputs.coverage-report }}
        cat ${{ inputs.coverage-report }}
      shell: ${{ inputs.default-shell }}

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: always()
      with:
        recreate: true
        path: ${{ inputs.coverage-report }}
        ignore_empty: true
        skip_unchanged: true
